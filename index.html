---
layout: default
---

<div class="home">
  <h1 style="text-align:center"> <b>Welcome to Cheng Group at Soochow University</b></h1>
  <img src="https://tcheng-suda.github.io/images/cover.png" alt="cover">
  <br />
  <br />
  <h1 style="text-align:center"><b>Recent News</b></h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <b><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h4>
        <b><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>


</div>
